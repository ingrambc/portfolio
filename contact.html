<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="reset stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Contact Brian</title>

</head>

<body>
  <!-- Start Nav -->
  <nav class="navbar navbar-expand-md">
    <h1 class="navbar-brand">Brian Ingram</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://ingrambc.github.io/portfolio/">About <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://ingrambc.github.io/portfolio/portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://ingrambc.github.io/portfolio/contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Nav -->

  <!--Start content-->
  <form class="form mx-auto">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="name" class="form-control" id="nameInput" placeholder="Jane Doe">
    </div>
    <div class="form-group mx-auto">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="messageText">Message</label>
      <textarea class="form-control" id="messageText" rows="8"></textarea>
    </div>
  </form>


  
</body>
</html>
